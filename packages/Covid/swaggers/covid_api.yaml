swagger: "2.0"
info:
  description: "API for current cases and more stuff about COVID-19"
  title: Covid-19 current cases
host: corona.lmao.ninja
basePath: /
schemes:
  - https
paths:
   /all:
    get:
      operationId: allCases
      summary: All cases
      produces:
        - application/json
      responses:
         200:
           description: OK
   /countries:
    get:
      operationId: casesByCountries
      summary: Cases By Countries
      produces:
        - application/json
      responses:
         200:
           description: OK
   /countries/{country-name}:
    get:
      operationId: casesInCountry
      summary: Cases In Country
      produces:
        - application/json
      parameters:
        - name: country-name
          in: path
          type: string
          required: true
          default: "Italy"
      responses:
         200:
           description: OK
   /states:
    get:
      operationId: casesInUSA
      summary: Cases In USA
      produces:
        - application/json
      responses:
         200:
           description: OK
definitions: []
